<div class="d-flex">
  <div>
    <h1>Switch Challenge</h1>
    <p>Press the <strong>“Right key”</strong> to continue</p>
  </div>

  <div class="icon">
    <div>
      <i class="fa fa-square"></i>
      <i class="fa fa-circle"></i>
    </div>
    <div>
      <i class="fa fa-play"></i>
      <i class="fa fa-plus"></i>
    </div>
  </div>

  <div>
    <button class="waves-effect" (click)="onSubmit()">
      Start <i class="fa fa-long-arrow-right"></i>
    </button>
  </div>
</div>
