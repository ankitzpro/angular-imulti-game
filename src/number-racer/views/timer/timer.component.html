<div *ngIf="levels>0" class="pdng">
  <!-- Level Passed \n Correct Answer -->
  <div class="ans correct">
    <i class="fa fa-check" aria-hidden="true"></i>
    {{ anstext }}
  </div>

  <!-- Level Lost \n Wrong Answer -->
  <!-- <div class="ans">
    <i class="fa fa-times" aria-hidden="true"></i>
    {{ anstext }}
  </div> -->

  <!-- You didn't attempted -->
  <!-- <div class="ans attempted">
    <i class="fa fa-thumbs-down" aria-hidden="true"></i>
    {{ anstext }}
  </div> -->


  <div  class="timer">{{ seconds }}</div>
</div>

<div *ngIf="levels==0" class="d-flex">
  <p class="cptn">
    Collect the dropping numbers whose sum is equals to the number in the top right
  </p>
  <div class="ftimer">
    Game starts in...
    <div>{{seconds}}</div>
  </div>

  <div class="move">
    <div>
      <i class="fa fa-long-arrow-left"></i>
      <span>To <strong>“Move Left”</strong></span>
    </div>
    <div>
      <i class="fa fa-long-arrow-right"></i>
      <span>To <strong>“Move Right”</strong></span>
    </div>
  </div>


</div>
